<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700&family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Fun Facts</title>
  </head>

  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <img src="resources/logo.png" alt="Fun Facts Logo" />
          <h1>Fun Facts</h1>
        </div>
        <button class="btn btn-large btn-open">Share a fact!</button>
      </header>

      <form action="" class="fact-form hidden">
        <input type="text" placeholder="Share a fact..." />
        <span>200</span>
        <input type="text" placeholder="Source..." />
        <select>
          <option value="">Choose a category</option>
          <option value="">Technology</option>
          <option value="">Science</option>
          <option value="">Finance</option>
        </select>
        <button class="btn btn-large">Post</button>
      </form>

      <main class="main">
        <aside class="sidebar">
          <ul class="categories">
            <li>
              <button class="btn btn-category btn-category-all">All</button>
            </li>
            <li><button class="btn btn-category">Technology</button></li>
            <li><button class="btn btn-category">Science</button></li>
            <li><button class="btn btn-category">Finance</button></li>
          </ul>
        </aside>

        <section class="facts">
          <ul class="fact-list"></ul>
        </section>
      </main>
      <!-- <footer>
        <h2>Developed by Ossama Tammam</h2>
        <div>
          <a href="https://www.linkedin.com/in/ossamatammam/">LinkedIn</a>
          <a href="https://github.com/OssamaTammam">GitHub</a>
        </div>
      </footer> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
